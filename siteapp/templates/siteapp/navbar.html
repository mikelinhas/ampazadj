<div class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#links">
        <i class="fa fa-bars fa-lg"></i>
      </button>
      <a class="navbar-brand" href="">
        <img src="/static/icon/tesla.ico">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-right" id="links">
      <ul class="nav navbar-nav">
        
      {% for link in links %}
        <li>

        {% if link == active_link %}
          <a href="/{{link|lower}}"><strong>{{link}}</strong></a> 
        {% else %}
          <a href="/{{link|lower}}">{{link}}</a> 
        {% endif %}

        </li>
      {% endfor %}

      </ul>
    </div><!-- /.navbar-collapse -->

  </div>
</div>


{% block content %} {% endblock %}
